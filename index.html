<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notry</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="note-buttons">
            <div class="title">notry</div>
            <!-- Buttons for each musical note -->
            <button class="note-button" onclick="playNote(261.63)">C</button>
            <button class="note-button" onclick="playNote(293.66)">D</button>
            <button class="note-button" onclick="playNote(329.63)">E</button>
            <button class="note-button" onclick="playNote(349.23)">F</button>
            <button class="note-button" onclick="playNote(392.00)">G</button>
            <button class="note-button" onclick="playNote(440.00)">A</button>
            <button class="note-button" onclick="playNote(493.88)">B</button>
        </div>

        <!-- Custom Sound Box -->
        <div class="custom-sound-box">
            <div class="label">Select Note:</div>
            <select class="dropdown" id="note-selector" onchange="updateCustomSettings(this.value)">
                <option value="custom">Custom</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
                <option value="A">A</option>
                <option value="B">B</option>
            </select>
            <div class="row">
                <div class="label">Frequency (Hz):</div>
                <div class="slider-container">
                    <input type="range" min="20" max="20000" value="440" class="slider" id="frequency-slider" oninput="updateValue('frequency', this.value)">
                    <input type="number" id="frequency-input" class="number-input" value="440" min="20" max="20000" oninput="updateSlider('frequency', this.value)">
                </div>
            </div>
            <div class="row">
                <div class="label">Amplitude:</div>
                <div class="slider-container">
                    <input type="range" min="0" max="1" step="0.01" value="0.1" class="slider" id="amplitude-slider" oninput="updateValue('amplitude', this.value)">
                    <input type="number" id="amplitude-input" class="number-input" value="0.1" min="0" max="1" step="0.01" oninput="updateSlider('amplitude', this.value)">
                </div>
            </div>
            <div class="row">
                <div class="label">Waveform:</div>
                <select class="dropdown" id="waveform-dropdown" onchange="updateValue('waveform', this.value)">
                    <option value="sine">Sine</option>
                    <option value="square">Square</option>
                    <option value="sawtooth">Sawtooth</option>
                    <option value="triangle">Triangle</option>
                </select>
            </div>
            <div class="row">
                <div class="label">Phase (Radians):</div>
                <div class="slider-container">
                    <input type="range" min="0" max="6.28" step="0.01" value="0" class="slider" id="phase-slider" oninput="updateValue('phase', this.value)">
                    <input type="number" id="phase-input" class="number-input" value="0" min="0" max="6.28" step="0.01" oninput="updateSlider('phase', this.value)">
                </div>
            </div>
            <div class="row">
                <div class="label">Duration (s):</div>
                <div class="slider-container">
                    <input type="range" min="0.01" max="10" step="0.01" value="1" class="slider" id="duration-slider" oninput="updateValue('duration', this.value)">
                    <input type="number" id="duration-input" class="number-input" value="1" min="0.01" max="10" step="0.01" oninput="updateSlider('duration', this.value)">
                </div>
            </div>
            <div class="label">Harmonics (comma-separated):</div>
            <input type="text" id="harmonics-input" placeholder="e.g., 1,2,3" value="1">
            <div class="label">Envelope (comma-separated):</div>
            <input type="text" id="envelope-input" placeholder="e.g., 0.1,0.1,0.5,0.1" value="0.1,0.1,0.5,0.1">
            <button class="custom-play-button" onclick="playCustomSound()">Play Custom Sound</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
